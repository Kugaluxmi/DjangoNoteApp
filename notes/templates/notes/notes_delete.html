{% extends 'base.html' %}

{% block content %}
<form method="post">{% csrf_token %}
    <h4> Are you sure you want to delete <b style="text-decoration: underline;">{{notes.title}}</b> ?</h4>
    <p style="color: red;">This action cannot reverse</p>

    <input type="submit" class="btn btn-danger" value="Delete"/>
    <a href="{% url 'notes.list' %}" class="btn btn-secondary my-5 px-3">Back</a>

</form>

{% endblock %}
