{% extends "base.html" %}

{% block content %}
    <h1 class="mx-5">Your Notes</h1>
    <div class="row row-cols3 g-2">
        <div class="col">
            {% for note in notes %}
            <div class="p-3 border">
                <a href="{% url 'note.detail' pk=note.id %}" class="text-dark text-decoration-none"><h6> {{ note.title }}</h6></a>
                    {{ note.text|truncatechars:10 }}
            </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
