{% extends 'base.html' %}

{% block content %}
<h4 style="text-align: center;">SignUp Here</h4>
<div style="justify-content: center; align-self: center; padding-left: 400px;">

    <form method="post" style="text-align:left; width:600px;border: 2px solid;padding: 50px;">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" name="submit"/>
    </form>
</div>

{% endblock %}
